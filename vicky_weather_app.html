<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Dashboard</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #74b9ff, #0984e3, #6c5ce7);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .weather-container {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(20px);
            border-radius: 25px;
            padding: 40px;
            max-width: 500px;
            width: 100%;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
            color: white;
            text-align: center;
        }

        .app-title {
            font-size: 2.5rem;
            margin-bottom: 30px;
            background: linear-gradient(45deg, #fff, #ddd);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
        }

        .search-section {
            margin-bottom: 30px;
        }

        .search-container {
            display: flex;
            gap: 10px;
            margin-bottom: 20px;
        }

        .search-input {
            flex: 1;
            padding: 15px;
            border: none;
            border-radius: 15px;
            background: rgba(255, 255, 255, 0.2);
            color: white;
            font-size: 1rem;
            outline: none;
            transition: all 0.3s ease;
        }

        .search-input::placeholder {
            color: rgba(255, 255, 255, 0.7);
        }

        .search-input:focus {
            background: rgba(255, 255, 255, 0.3);
            transform: scale(1.02);
        }

        .search-btn, .location-btn {
            padding: 15px 20px;
            border: none;
            border-radius: 15px;
            background: linear-gradient(45deg, #00cec9, #00b894);
            color: white;
            font-size: 1rem;
            cursor: pointer;
            transition: all 0.3s ease;
            font-weight: bold;
        }

        .search-btn:hover, .location-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.2);
        }

        .location-btn {
            width: 100%;
            background: linear-gradient(45deg, #fd79a8, #e84393);
            margin-top: 10px;
        }

        .weather-info {
            display: none;
            animation: fadeIn 0.5s ease-in-out;
        }

        .weather-info.show {
            display: block;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .location-name {
            font-size: 1.8rem;
            margin-bottom: 10px;
            font-weight: bold;
        }

        .current-date {
            font-size: 1rem;
            opacity: 0.8;
            margin-bottom: 30px;
        }

        .weather-icon {
            font-size: 5rem;
            margin-bottom: 20px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
        }

        .temperature {
            font-size: 4rem;
            font-weight: bold;
            margin-bottom: 10px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
        }

        .weather-description {
            font-size: 1.3rem;
            margin-bottom: 30px;
            opacity: 0.9;
            text-transform: capitalize;
        }

        .weather-details {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 20px;
            margin-top: 30px;
        }

        .detail-item {
            background: rgba(255, 255, 255, 0.1);
            padding: 20px;
            border-radius: 15px;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            transition: transform 0.3s ease;
        }

        .detail-item:hover {
            transform: translateY(-5px);
        }

        .detail-icon {
            font-size: 2rem;
            margin-bottom: 10px;
        }

        .detail-label {
            font-size: 0.9rem;
            opacity: 0.8;
            margin-bottom: 5px;
        }

        .detail-value {
            font-size: 1.2rem;
            font-weight: bold;
        }

        .loading {
            display: none;
            text-align: center;
            padding: 20px;
        }

        .loading.show {
            display: block;
        }

        .spinner {
            width: 50px;
            height: 50px;
            border: 3px solid rgba(255, 255, 255, 0.3);
            border-top: 3px solid white;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin: 0 auto 20px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .error {
            display: none;
            background: rgba(255, 0, 0, 0.1);
            border: 1px solid rgba(255, 0, 0, 0.3);
            padding: 15px;
            border-radius: 15px;
            margin-top: 20px;
            color: #ff7675;
        }

        .error.show {
            display: block;
        }

        .forecast {
            margin-top: 30px;
            padding-top: 30px;
            border-top: 1px solid rgba(255, 255, 255, 0.2);
        }

        .forecast-title {
            font-size: 1.5rem;
            margin-bottom: 20px;
            opacity: 0.9;
        }

        .forecast-items {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(100px, 1fr));
            gap: 15px;
        }

        .forecast-item {
            background: rgba(255, 255, 255, 0.1);
            padding: 15px;
            border-radius: 15px;
            text-align: center;
            transition: transform 0.3s ease;
        }

        .forecast-item:hover {
            transform: translateY(-3px);
        }

        .forecast-day {
            font-size: 0.9rem;
            margin-bottom: 10px;
            opacity: 0.8;
        }

        .forecast-icon {
            font-size: 2rem;
            margin-bottom: 10px;
        }

        .forecast-temp {
            font-size: 1rem;
            font-weight: bold;
        }

        @media (max-width: 600px) {
            .weather-container {
                padding: 20px;
            }
            
            .app-title {
                font-size: 2rem;
            }
            
            .temperature {
                font-size: 3rem;
            }
            
            .weather-details {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <div class="weather-container">
        <h1 class="app-title">Weather Dashboard</h1>
        
        <div class="search-section">
            <div class="search-container">
                <input type="text" class="search-input" placeholder="Enter city name..." id="cityInput">
                <button class="search-btn" onclick="searchWeather()">Search</button>
            </div>
            <button class="location-btn" onclick="getCurrentLocation()">üìç Use Current Location</button>
        </div>

        <div class="loading" id="loading">
            <div class="spinner"></div>
            <p>Fetching weather data...</p>
        </div>

        <div class="error" id="error">
            <p id="errorMessage"></p>
        </div>

        <div class="weather-info" id="weatherInfo">
            <div class="location-name" id="locationName"></div>
            <div class="current-date" id="currentDate"></div>
            <div class="weather-icon" id="weatherIcon"></div>
            <div class="temperature" id="temperature"></div>
            <div class="weather-description" id="weatherDescription"></div>
            
            <div class="weather-details">
                <div class="detail-item">
                    <div class="detail-icon">üíß</div>
                    <div class="detail-label">Humidity</div>
                    <div class="detail-value" id="humidity"></div>
                </div>
                <div class="detail-item">
                    <div class="detail-icon">üí®</div>
                    <div class="detail-label">Wind Speed</div>
                    <div class="detail-value" id="windSpeed"></div>
                </div>
                <div class="detail-item">
                    <div class="detail-icon">üëÅÔ∏è</div>
                    <div class="detail-label">Visibility</div>
                    <div class="detail-value" id="visibility"></div>
                </div>
                <div class="detail-item">
                    <div class="detail-icon">üå°Ô∏è</div>
                    <div class="detail-label">Feels Like</div>
                    <div class="detail-value" id="feelsLike"></div>
                </div>
            </div>

            <div class="forecast">
                <h3 class="forecast-title">5-Day Forecast</h3>
                <div class="forecast-items" id="forecastItems"></div>
            </div>
        </div>
    </div>

    <script>
        const API_KEY = 'demo_key'; // Replace with your actual API key
        const BASE_URL = 'https://api.openweathermap.org/data/2.5';

        // Weather icon mapping
        const weatherIcons = {
            '01d': '‚òÄÔ∏è', '01n': 'üåô', '02d': '‚õÖ', '02n': '‚òÅÔ∏è',
            '03d': '‚òÅÔ∏è', '03n': '‚òÅÔ∏è', '04d': '‚òÅÔ∏è', '04n': '‚òÅÔ∏è',
            '09d': 'üåßÔ∏è', '09n': 'üåßÔ∏è', '10d': 'üå¶Ô∏è', '10n': 'üåßÔ∏è',
            '11d': '‚õàÔ∏è', '11n': '‚õàÔ∏è', '13d': '‚ùÑÔ∏è', '13n': '‚ùÑÔ∏è',
            '50d': 'üå´Ô∏è', '50n': 'üå´Ô∏è'
        };

        // Initialize app
        document.addEventListener('DOMContentLoaded', function() {
            updateCurrentDate();
            
            // Add enter key listener for search input
            document.getElementById('cityInput').addEventListener('keypress', function(e) {
                if (e.key === 'Enter') {
                    searchWeather();
                }
            });

            // Load default weather for a demo city
            fetchWeatherData('NOIDA');
        });

        function updateCurrentDate() {
            const now = new Date();
            const options = { 
                weekday: 'long', 
                year: 'numeric', 
                month: 'long', 
                day: 'numeric' 
            };
            document.getElementById('currentDate').textContent = now.toLocaleDateString('en-US', options);
        }

        function showLoading() {
            document.getElementById('loading').classList.add('show');
            document.getElementById('weatherInfo').classList.remove('show');
            document.getElementById('error').classList.remove('show');
        }

        function hideLoading() {
            document.getElementById('loading').classList.remove('show');
        }

        function showError(message) {
            document.getElementById('error').classList.add('show');
            document.getElementById('errorMessage').textContent = message;
            document.getElementById('weatherInfo').classList.remove('show');
            hideLoading();
        }

        function showWeatherInfo() {
            document.getElementById('weatherInfo').classList.add('show');
            document.getElementById('error').classList.remove('show');
            hideLoading();
        }

        async function searchWeather() {
            const city = document.getElementById('cityInput').value.trim();
            if (!city) {
                showError('Please enter a city name');
                return;
            }
            
            await fetchWeatherData(city);
        }

        async function getCurrentLocation() {
            if (!navigator.geolocation) {
                showError('Geolocation is not supported by this browser');
                return;
            }

            showLoading();
            navigator.geolocation.getCurrentPosition(
                async (position) => {
                    const lat = position.coords.latitude;
                    const lon = position.coords.longitude;
                    await fetchWeatherByCoords(lat, lon);
                },
                (error) => {
                    showError('Unable to get your location. Please search for a city manually.');
                }
            );
        }

        async function fetchWeatherByCoords(lat, lon) {
            try {
                showLoading();
                
                // Since we can't use a real API key in this demo, we'll simulate the API response
                const mockWeatherData = {
                    name: 'Your Location',
                    main: {
                        temp: 22,
                        feels_like: 25,
                        humidity: 65
                    },
                    weather: [{
                        main: 'Clear',
                        description: 'clear sky',
                        icon: '01d'
                    }],
                    wind: {
                        speed: 3.5
                    },
                    visibility: 10000
                };

                const mockForecastData = generateMockForecast();
                
                displayWeatherData(mockWeatherData);
                displayForecast(mockForecastData);
                showWeatherInfo();
                
            } catch (error) {
                showError('Failed to fetch weather data. Please try again.');
            }
        }

        async function fetchWeatherData(city) {
            try {
                showLoading();
                
                // Since we can't use a real API key in this demo, we'll simulate different cities
                const mockWeatherData = generateMockWeatherData(city);
                const mockForecastData = generateMockForecast();
                
                displayWeatherData(mockWeatherData);
                displayForecast(mockForecastData);
                showWeatherInfo();
                
            } catch (error) {
                showError('City not found. Please check the spelling and try again.');
            }
        }

        function generateMockWeatherData(city) {
            const cities = {
                'NOIDA': { temp: 18, humidity: 75, wind: 4.2, weather: 'Clouds', desc: 'overcast clouds', icon: '04d' },
                'new york': { temp: 24, humidity: 60, wind: 6.1, weather: 'Clear', desc: 'clear sky', icon: '01d' },
                'tokyo': { temp: 28, humidity: 70, wind: 3.8, weather: 'Rain', desc: 'light rain', icon: '10d' },
                'paris': { temp: 21, humidity: 65, wind: 5.2, weather: 'Clouds', desc: 'few clouds', icon: '02d' },
                'sydney': { temp: 26, humidity: 58, wind: 7.3, weather: 'Clear', desc: 'clear sky', icon: '01d' }
            };

            const cityKey = city.toLowerCase();
            const cityData = cities[cityKey] || cities['NOIDA'];

            return {
                name: city.charAt(0).toUpperCase() + city.slice(1),
                main: {
                    temp: cityData.temp,
                    feels_like: cityData.temp + 2,
                    humidity: cityData.humidity
                },
                weather: [{
                    main: cityData.weather,
                    description: cityData.desc,
                    icon: cityData.icon
                }],
                wind: {
                    speed: cityData.wind
                },
                visibility: Math.floor(Math.random() * 5000) + 8000
            };
        }

        function generateMockForecast() {
            const days = ['Mon', 'Tue', 'Wed', 'Thu', 'Fri'];
            const icons = ['01d', '02d', '03d', '10d', '04d'];
            const temps = [20, 23, 18, 25, 22];
            
            return days.map((day, index) => ({
                day: day,
                icon: icons[index],
                temp: temps[index]
            }));
        }

        function displayWeatherData(data) {
            document.getElementById('locationName').textContent = data.name;
            document.getElementById('temperature').textContent = `${Math.round(data.main.temp)}¬∞C`;
            document.getElementById('weatherDescription').textContent = data.weather[0].description;
            document.getElementById('weatherIcon').textContent = weatherIcons[data.weather[0].icon] || '‚òÄÔ∏è';
            document.getElementById('humidity').textContent = `${data.main.humidity}%`;
            document.getElementById('windSpeed').textContent = `${data.wind.speed} m/s`;
            document.getElementById('visibility').textContent = `${(data.visibility / 1000).toFixed(1)} km`;
            document.getElementById('feelsLike').textContent = `${Math.round(data.main.feels_like)}¬∞C`;
        }

        function displayForecast(forecastData) {
            const forecastContainer = document.getElementById('forecastItems');
            forecastContainer.innerHTML = '';

            forecastData.forEach(item => {
                const forecastItem = document.createElement('div');
                forecastItem.className = 'forecast-item';
                forecastItem.innerHTML = `
                    <div class="forecast-day">${item.day}</div>
                    <div class="forecast-icon">${weatherIcons[item.icon] || '‚òÄÔ∏è'}</div>
                    <div class="forecast-temp">${item.temp}¬∞C</div>
                `;
                forecastContainer.appendChild(forecastItem);
            });
        }

        // Real API implementation (commented out for demo)

            try {
                showLoading();
                
                const response = await fetch(`${BASE_URL}/weather?q=${city}&appid=${API_KEY}&units=metric`);
                if (!response.ok) {
                    throw new Error('Weather data not found');
                }
                
                const data = await response.json();
                const forecastResponse = await fetch(`${BASE_URL}/forecast?q=${city}&appid=${API_KEY}&units=metric`);
                const forecastData = await forecastResponse.json();
                
                displayWeatherData(data);
                displayForecast(forecastData);
                showWeatherInfo();
                
            } catch (error) {
                showError('City not found. Please check the spelling and try again.');
            }
        }
        */
    </script>
</body>
</html>
